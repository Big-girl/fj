<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*数组中任意一个元素首次出现的位置*/
         var arr=[1,5,2,3,7];
          var z=index(arr,1);
               console.log(z);

         function index(arr,w){
         	for(var i=0;i<arr.length;i++){
         		if(arr[i] == w){
                   return i;
         		}
         	}
         	 return undefined;
         }
	</script>
</body>
</html>
