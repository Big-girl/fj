<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*数组反转*/
         var arr=[1,2,3,4];
         console.log(reversal(arr));

         function reversal(arr){
         	var newarr=[];
         	for(var i=arr.length-1;i>=0;i--){
         		push(newarr,arr[i]);
         	}
         	  return newarr;  
         }
         
         function push(arr,...rest){
         	for(var i=0;i<rest.length;i++){
         		arr[arr.length]=rest[i];
         	}
         }

	</script>
</body>
</html>
