	<script>
		 /* 数组转化字符串
    参数: arr 制定数组  str 连接符*/
    var arr=[4,5,6,7];
    var str=join(arr,'+');
    console.log(str);


    function join(arr,str){

    	var result='';
      for(var i=0;i<arr.length;i++){
      	if(i<arr.length-1){
        result += arr[i]+ str;
    }else{
    	result += arr[i];
    }
      }
      return result;  
    }

     /*简单计算*/
    function aa(num1,num2){
    	return num1*2+num2;
    }
    function bb(num1,num2){
    	return num1*2-num2;
    }
    function cc(num1,num2){
    	return num1*2*num2;
    }
    function dd(num1,num2){
    	return num1*2/num2;
    }

    function math(num1,num2,fn){
         return fn(num1,num2);

    }
    var jx=math(5,1,aa);
    console.log(jx);
	</script>
