<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 <script>
 	/* 数组最大值*/
	var arr=[1,8,9,12,81,57,79];
	var max=0;
	 for(var i=arr[0];i<arr.length;i++){
	 	if(max<arr[i]){
	 		max=arr[i];
	 	}

	 }
	console.log(max);


	/*数组由大到小排序*/
	var arr=[78,45,3,21,5,9];
	for(var i=0;i<arr.length;i++){
		for(var j=i+1;j<arr.length;j++){
			if(arr[i]<arr[j]){
				var temp=arr[i];
				arr[i]=arr[j];
				arr[j]=temp;
			}
		}
	}
      console.log(arr);


      // 去空
      var arr=[1,2,3,4,,5];
      var newarr=[];     
      for(var i=0;i<=arr.length;i++){
      	  if(arr[i] != undefined){
      	  	newarr[newarr.length]=arr[i];     	  	
      	  }
      }

       console.log(newarr);
 </script>	
</body>
</html>
