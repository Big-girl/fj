<body>
	<script>
		
      /*万能的添加和删除*/
     

         /*删除*/
       var arr=[1,2,3,4,5];
         console.log(spliceDelet(arr,1,1));
     
      function spliceDelet(arr,pos,num){
      	var newarr=[];
      	for(var i=0;i<arr.length;i++){
      		if(i>=pos && i<pos+num){
      			continue;
      		}
      		newarr[newarr.length]=arr[i];
      	}
      	return newarr;
      }

      /*添加*/
       var arr=[1,2,3,4];
       console.log(spliceAdd(arr,2,'z','y'));
      function spliceAdd(arr,pos,...rest){
      	var newarr=[];
      	for(var i=0;i<pos;i++){
          newarr[newarr.length]=arr[i];
      	}
      	for(var i=0;i<rest.length;i++){
          newarr[newarr.length]=rest[i];
      	}
      	for(var i=pos;i<arr.length;i++){
      		newarr[newarr.length]=arr[i];
      	}
      	return newarr;
      }

        // 万能添加、删除
  function splice(arr,pos,num,...rest){
    	var newarr=spliceDelet(arr,pos,num);
    	if(rest.length>0){
    	newarr=spliceAdd(newarr,pos,...rest)
          
          return newarr;
    	}
     
    }
	</script>
</body>
